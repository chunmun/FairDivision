<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular liao</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app>
    <div class="container">
        <label>Name: </label>
        <input type="text" ng-model="myName" placeholder="Enter your name here">
        <hr>
        <h1>Hello {{ myName }}!</h1>
    </div>
    <script src="js/vendor/angular.min.js"></script>
</body>
</html>
